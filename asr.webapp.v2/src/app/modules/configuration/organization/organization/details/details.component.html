<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">


    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">
        <!-- Drawer -->

        <mat-drawer class="w-full sm:w-100 dark:bg-gray-900" [mode]="'side'" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>

            <router-outlet></router-outlet>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">


            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between sm:px-7   bg-card dark:bg-transparent">
                    <!-- Title -->

                    <div
                        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:px-10 bg-card dark:bg-transparent">
                        <div class="flex-1 min-w-0">
                            <!-- Breadcrumbs -->
                            <div class="flex flex-wrap items-center font-medium">
                                <div>
                                    <a [routerLink]="['..']" style="cursor: pointer;"
                                        class="whitespace-nowrap text-primary-500">Organization</a>
                                </div>
                                <div class="flex items-center ml-1 whitespace-nowrap">
                                    <mat-icon class="icon-size-5 text-secondary"
                                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                                    <a class="">Details</a>
                                </div>
                            </div>
                            <!-- Title -->
                            <div class="mt-2">
                                <h2
                                    class="text-3xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                                    {{organization.organizationName}}
                                </h2>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->

                </div>

                <ng-container>
                    <div class="p-6 md:p-8 space-y-8">
                        <mat-tab-group #tabGroup fxLayout="column" fxFlex>
                            <mat-tab label="Information">


                                <form [formGroup]="frmOrgInfo"
                                    class="flex rounded-b-md rounded-tr-md flex-col p-8 pb-4 bg-card shadow overflow-hidden">
                                    <div class="flex flex-col gt-xs:flex-row">

                                        <mat-form-field appearance="outline" floatLabel="always">
                                            <mat-label>Organization Code</mat-label>
                                            <input matInput placeholder="Organization Code"
                                                formControlName="organizationCode" required>
                                        </mat-form-field>

                                        <mat-form-field appearance="outline" floatLabel="always">
                                            <mat-label>Organization Name</mat-label>
                                            <input matInput placeholder="Organization Name"
                                                formControlName="organizationName" required>
                                        </mat-form-field>

                                        <mat-form-field appearance="outline" floatLabel="always">
                                            <mat-label>Organization Description</mat-label>
                                            <textarea matInput placeholder="Organization Description" rows="5"
                                                formControlName="organizationDescription" required></textarea>
                                            <!-- <input matInput placeholder="Organization Description" formControlName="organizationDescription" required> -->
                                        </mat-form-field>

                                        <div class="w-100-p mb-12">
                                            <mat-checkbox formControlName="status" class="w-100-p">Active
                                            </mat-checkbox>
                                        </div>

                                        <div class="w-100-p mb-12">
                                            <mat-checkbox formControlName="isBeneficiary" class="w-100-p">Main
                                                Beneficiary
                                            </mat-checkbox>
                                        </div>


                                        <div class="w-100-p mt-12"
                                            style="display: flex; align-items: center; place-content: center">
                                            <button mat-flat-button color="primary" (click)="Save()"
                                                matStepperNext>{{pageType === 'new'?'Register' : 'Update'}}</button>
                                        </div>
                                        <div class="flex items-center flex-wrap content-center w-full py-2">
                                            <div class="w-1/2 h-auto min-h-15 m-auto">
                                                <fuse-alert *ngIf="_result.message" [appearance]="'soft'" [dismissible]=" true"
                                                    [dismissed]="true" [name]="'successMessage'" [type]="'success'">
                                                    <b>Result: </b> {{_result.message}}.
                                                </fuse-alert>
                                                <fuse-alert *ngIf="_result.message" [appearance]="'soft'" [dismissible]="true"
                                                    [dismissed]="true" [name]="'errorMessage'" [type]="'error'">
                                                    <b>Result: </b> {{_result.message}}.
                                                </fuse-alert>
                                            </div>
                                        </div>

                                    </div>
                                </form>


                            </mat-tab>
                            <mat-tab label="Logo">

                                <form [formGroup]="frmFileUploader"
                                    class="flex flex-col p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
                                    <div class="flex flex-col gt-xs:flex-row">



                                    </div>

                                </form>
                            </mat-tab>


                        </mat-tab-group>
                    </div>
                </ng-container>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
