<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <div class="sticky print:hidden h-0.5">
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </div>
    <mat-drawer-container class="flex-auto sm:h-full">

        <!-- Drawer -->

        <mat-drawer class="sm:w-96 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened"
            #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
                <!-- Title -->
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Details</div>
                        <div>
                            <button [matMenuTriggerFor]="contextMenu" mat-icon-button>
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="flex flex-col min-w-0 w-full pt-2.5">
                        <!-- Breadcrumbs -->
                        <div class="flex flex-row items-center font-medium w-full">
                            <div>
                                <a>Sales</a>
                            </div>
                            <div class="flex items-center whitespace-nowrap">
                                <mat-icon class="icon-size-5 text-secondary"
                                    [svgIcon]="'heroicons_solid:chevron-right'">
                                </mat-icon>
                                <a [routerLink]="['../']" style="cursor: pointer;"
                                    class="whitespace-nowrap text-primary-500">Sales Documents</a>
                                <mat-icon class="icon-size-5 text-secondary"
                                    [svgIcon]="'heroicons_solid:chevron-right'">
                                </mat-icon>
                                <a>{{orderInfo.orderCode}}</a>
                            </div>
                        </div>
                        <!-- Title -->
                    </div>
                </div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Panel links -->
            <div class="flex flex-col divide-y border-t border-b">

                <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                    <div class="flex px-8 py-5 cursor-pointer" [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedPanel || selectedPanel !== panel.id,
                                    'bg-primary-50 dark:bg-hover': selectedPanel && selectedPanel === panel.id}"
                        (click)="goToPanel(panel.id)">
                        <mat-icon
                            [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                        'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                            [svgIcon]="panel.icon"></mat-icon>
                        <div class="ml-3">
                            <div class="font-medium leading-6"
                                [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                                {{panel.title}}
                            </div>
                            <div class="mt-0.5 text-secondary">
                                {{panel.description}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="flex items-center flex-wrap content-center w-full py-2 mt-12">
                <div class="w-auto h-auto min-h-15 m-auto">
                    <fuse-alert *ngIf="_result.message" [appearance]="'soft'" [dismissible]=" true" [dismissed]="true"
                        [name]="'successMessage'" [type]="'success'">
                        <b>Result: </b> {{_result.message}}.
                    </fuse-alert>
                    <fuse-alert *ngIf="_result.message" [appearance]="'soft'" [dismissible]="true" [dismissed]="true"
                        [name]="'errorMessage'" [type]="'error'">
                        <b>Result: </b> {{_result.message}}.
                    </fuse-alert>
                </div>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

                <!-- Panel header -->
                <div class="flex items-center">

                    <!-- Drawer toggle -->
                    <button class="lg:hidden -ml-2" mat-icon-button (click)="drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>

                    <!-- Panel title -->
                    <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                        {{getPanelInfo(selectedPanel).title}}
                    </div>
                </div>

                <!-- Load details panel -->
                <div class="mt-4">
                    <ng-container [ngSwitch]="selectedPanel">
                        <!-- Customer -->   
                        <ng-container *ngSwitchCase="'customer'">
                            <details-customer [customerData]=customerInfo></details-customer>
                        </ng-container>
                        <!-- Change -->
                        <ng-container *ngSwitchCase="'change-history'">
                            <details-change-history [historyData]=statusHistory></details-change-history>
                        </ng-container>
                        <!-- Product List -->
                        <ng-container *ngSwitchCase="'product-list'">
                            <details-product-list [orderData]=orderInfo></details-product-list>
                        </ng-container>
                        <!-- Notifications -->
                        <ng-container *ngSwitchCase="'invoice'">
                            <details-invoice [orderData]=orderInfo [customerData]=customerInfo></details-invoice>
                        </ng-container>
                        <!-- Team -->
                        <ng-container *ngSwitchCase="'team'">
                            <details-team></details-team>
                        </ng-container>
                    </ng-container>
                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>

<mat-menu #contextMenu="matMenu">
    <ng-template matMenuContent>
        <button mat-menu-item [disabled]="orderInfo.status>1000031" (click)="confirm()"><span 
                *ngIf="orderInfo.status == 1000030">Confirm</span><span
                *ngIf="orderInfo.status != 1000030">Update</span>
        </button>
        <button mat-menu-item [routerLink]="['../payment']">Set Payment
        </button>
        <button mat-menu-item [disabled]="orderInfo.status!==1000032" (click)="confirmPayement()">Confirm Payment
        </button>
        <button mat-menu-item (click)="revoke()">Revoke
        </button>
        <button mat-menu-item (click)="rollback()">Rollback
        </button>
    </ng-template>
</mat-menu>
