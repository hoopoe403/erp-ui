<div class="relative flex flex-auto w-full bg-card dark:bg-transparent">

    <mat-drawer-container
        class="flex-auto h-full"
        [hasBackdrop]="false">

        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-100 lg:border-r lg:shadow-none dark:bg-gray-900"
            [autoFocus]="false"
            [(opened)]="drawerOpened"
            #drawer>

            <!-- New chat -->
            <ng-container *ngIf="drawerComponent === 'new-chat'">               
                 <chat-new-chat [drawer]="drawer"></chat-new-chat>
            </ng-container>

            <!-- Profile -->
            <ng-container *ngIf="drawerComponent === 'profile'">
                <chat-profile [drawer]="drawer"></chat-profile>
            </ng-container>

        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex overflow-hidden">

            <!-- Sessions list -->
            <ng-container *ngIf="sessions && sessions.length > 0">
                <div class="relative flex flex-auto flex-col w-full min-w-0 lg:min-w-100 lg:max-w-100 bg-card dark:bg-transparent">

                    <!-- Header -->
                    <div class="flex flex-col flex-0 py-4 px-8 border-b bg-gray-50 dark:bg-transparent">
                        <div class="flex items-center">
                            <div
                                class="flex items-center mr-1 cursor-pointer"
                                (click)="openProfile()">
                                <div class="w-10 h-10">
                                    <ng-container *ngIf="profile.avatar">
                                        <img
                                            class="object-cover w-full h-full rounded-full object-cover"
                                            [src]="profile.avatar"
                                            alt="Profile avatar"/>
                                    </ng-container>
                                    <ng-container *ngIf="!profile.avatar">
                                        <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                            {{profile.name.charAt(0)}}
                                        </div>
                                    </ng-container>
                                </div>
                                <div class="ml-4 font-medium truncate">{{profile.name}}</div>
                            </div>
                            <button
                                class="ml-auto"
                                mat-icon-button
                                (click)="createNewSession()">
                                <mat-icon [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
                            </button>
                            <button
                                class="ml-1 -mr-4"
                                mat-icon-button
                                [matMenuTriggerFor]="chatsHeaderMenu">
                                <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                                <mat-menu #chatsHeaderMenu>
                                    <button
                                        mat-menu-item
                                        (click)="openProfile()">
                                        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                                        Profile
                                    </button>
                                    <button mat-menu-item>
                                        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
                                        Settings
                                    </button>
                                </mat-menu>
                            </button>
                        </div>
                        <!-- Search -->
                        <div class="mt-4">
                            <mat-form-field
                                class="fuse-mat-no-subscript fuse-mat-rounded fuse-mat-dense w-full"
                                [floatLabel]="'always'">
                                <mat-icon
                                    matPrefix
                                    class="icon-size-5"
                                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input
                                    matInput
                                    [autocomplete]="'off'"
                                    [placeholder]="'Search sessions'"
                                    (input)="filterSessions(searchField.value)"
                                    #searchField>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Sessions -->
                    <div class="flex-auto overflow-y-auto">
                        <ng-container *ngIf="filteredSessions.length > 0; else noSessions">
                            <ng-container *ngFor="let session of filteredSessions; trackBy: trackByFn">
                                <div class="flex items-center py-5 px-8 cursor-pointer border-b relative"
                                     [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedSession || selectedSession.session_id !== session.session_id,
                                                 'bg-primary-50 dark:bg-hover': selectedSession && selectedSession.session_id === session.session_id}">
                                    <!-- Only make it clickable if not editing -->
                                    <ng-container *ngIf="editingSessionId !== session.session_id">
                                        <a class="flex-auto flex items-center"
                                           [routerLink]="[session.session_id]">
                                            <div class="relative flex flex-0 items-center justify-center w-10 h-10">
                                                <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                    <mat-icon [svgIcon]="'heroicons_outline:chat'"></mat-icon>
                                                </div>
                                            </div>
                                            <div class="min-w-0 ml-4 flex-auto">
                                                <div class="font-medium leading-5 truncate">{{session.session_name}}</div>
                                                <div class="leading-5 truncate text-secondary">
                                                    AI Assistant Session
                                                </div>
                                            </div>
                                        </a>
                                    </ng-container>

                                    <!-- Show this when editing -->
                                    <ng-container *ngIf="editingSessionId === session.session_id">
                                        <div class="flex-auto flex items-center">
                                            <div class="relative flex flex-0 items-center justify-center w-10 h-10">
                                                <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                    <mat-icon [svgIcon]="'heroicons_outline:chat'"></mat-icon>
                                                </div>
                                            </div>
                                            <div class="min-w-0 ml-4 flex-auto">
                                                <div class="font-medium leading-5">
                                                    <input
                                                        #renameInput
                                                        class="w-full px-2 py-1 text-sm font-medium leading-5 border rounded focus:outline-none focus:border-primary"
                                                        [value]="session.session_name"
                                                        (keydown)="handleRenameKeyPress(session.session_id, renameInput.value, $event)"
                                                        (blur)="saveSessionName(session.session_id, renameInput.value)"
                                                        (click)="$event.stopPropagation()"
                                                        autofocus>
                                                </div>
                                                <div class="leading-5 truncate text-secondary">
                                                    AI Assistant Session
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>

                                    <div class="flex items-center ml-2">
                                        <button
                                            class="flex-0"
                                            mat-icon-button
                                            [matMenuTriggerFor]="sessionMenu"
                                            (click)="$event.stopPropagation()">
                                            <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                                        </button>
                                        <mat-menu #sessionMenu="matMenu">
                                            <button 
                                                mat-menu-item
                                                (click)="renameSession(session.session_id, $event)">
                                                <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                                                Rename
                                            </button>
                                            <button 
                                                mat-menu-item
                                                (click)="deleteSession(session.session_id, $event)">
                                                <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                                Delete
                                            </button>
                                        </mat-menu>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                </div>

            </ng-container>

            <!-- No sessions template -->
            <ng-template #noSessions>
                <div class="flex flex-auto flex-col items-center justify-center h-full">
                    <mat-icon
                        class="icon-size-24"
                        [svgIcon]="'heroicons_outline:chat'"></mat-icon>
                    <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">No sessions</div>
                    <div class="mt-2 text-secondary">Start a new conversation</div>
                </div>
            </ng-template>

            <!-- Conversation -->
            <ng-container>
                <div
                    class="flex-auto border-l"
                    [ngClass]="{'z-20 absolute inset-0 lg:static lg:inset-auto flex': selectedSession && selectedSession.session_id,
                                'hidden lg:flex': !selectedSession || !selectedSession.session_id}">
                    <router-outlet></router-outlet>
                </div>
            </ng-container>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
