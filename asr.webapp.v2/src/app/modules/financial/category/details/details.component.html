<!-- Main -->
<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div
        class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between sm:px-3   bg-card dark:bg-transparent">
        <!-- Title -->

        <div
            class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-3 sm:px-10 bg-card dark:bg-transparent">
            <div class="flex-1 min-w-0">
                <!-- Breadcrumbs -->
                <div class="flex flex-wrap items-center font-medium">
                    <div>
                        <a [routerLink]="['../list']" style="cursor: pointer;"
                            class="whitespace-nowrap text-primary-500">Categories</a>

                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                        </mat-icon>
                        <a>Tree</a>
                    </div>
                </div>
                <!-- Title -->
                <div class="min-h-10">
                    <h2 class="text-base md:text-base font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                        {{titleInfo}}
                    </h2>
                </div>
            </div>
        </div>

        <!-- Actions -->

    </div>


    <ng-container>
        <div class="flex-auto px-6 py-3" fuseScrollbar #scrollContainer id="scrollDiv">

            <mat-tab-group #tabGroup fxLayout="column" fxFlex>
                <mat-tab label="Information">
                    <form [formGroup]="frmCategory"
                        class="flex rounded-b-md rounded-tr-md flex-col px-8 py-4 bg-card shadow">
                        <div class="h-2">
                            <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
                        </div>
                        <div class="pb-3">
                            <button mat-flat-button [color]="'accent'" (click)="addNewRoot();">
                                Add New root
                            </button>
                        </div>
                        <div class="w-full  border border-solid border-gray-200 rounded-sm min-h-96">
                            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                                <mat-tree-node [class.selected]="node.id === selectedCatNode.id"
                                    *matTreeNodeDef="let node" matTreeNodePadding>
                                    <div fxLayout="row" class="border-dotted border-l flex flex-row items-center">
                                        <button [disabled]="!hasNodeChild(node)" mat-icon-button matTreeNodeToggle
                                            [attr.aria-label]="'Toggle ' + node.item">
                                            <mat-icon class="mat-icon-rtl-mirror">
                                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                            </mat-icon>
                                        </button>
                                        <mat-checkbox [disabled]="true" [checked]="descendantsAllSelected(node)">
                                            {{node.item}}</mat-checkbox>
                                        <button mat-icon-button [matMenuTriggerFor]="contextMenu"
                                            (click)="selectedCatNode=node">
                                            <mat-icon color="accent">more_vert</mat-icon>
                                        </button>
                                    </div>
                                </mat-tree-node>

                            </mat-tree>
                        </div>
                        <div class="flex items-center flex-wrap content-center w-full py-2">
                            <div class="w-auto h-auto min-h-15 m-auto">
                                <fuse-alert *ngIf="_result.message" [appearance]="'soft'" [dismissible]=" true"
                                    [dismissed]="true" [name]="'successMessage'" [type]="'success'">
                                    <b>Result: </b> {{_result.message}}.
                                </fuse-alert>
                                <fuse-alert *ngIf="_result.message" [appearance]="'soft'" [dismissible]="true"
                                    [dismissed]="true" [name]="'errorMessage'" [type]="'error'">
                                    <b>Result: </b> {{_result.message}}.
                                </fuse-alert>
                            </div>
                        </div>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </div>
    </ng-container>
    <mat-menu #contextMenu="matMenu">
        <ng-template matMenuContent>
            <button mat-menu-item (click)="addItem(selectedCatNode.id);">Add
                Item</button>
            <button mat-menu-item (click)="editItem(selectedCatNode);">Edit</button>
        </ng-template>
    </mat-menu>
</div>
