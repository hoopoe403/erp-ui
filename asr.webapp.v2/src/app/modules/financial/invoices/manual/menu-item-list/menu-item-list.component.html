<mat-menu #buildMenu3="matMenu" [overlapTrigger]="false">
  <ng-container *ngFor="let item of items">
    <!-- Handle main menu items -->
    <ng-container *ngIf="item.children.length > 0">
      <button id='btnCat{{item.id}}' (click)="setSelectedCat(item.item,item.id)"
        [ngClass]="{'cat-bottom':item.id === 0}" mat-menu-item color="primary" [matMenuTriggerFor]="menu.buildMenu3">
        {{item.item}}
      </button>
      <app-menu-item-list #menu [items]="item.children"></app-menu-item-list>
    </ng-container>
    <!-- Handle sub menu items -->
    <ng-container *ngIf="item.children.length === 0">
      <button id='btnCat{{item.id}}' (click)="setSelectedCat(item.item,item.id)"
        [ngClass]="{'cat-bottom':item.id === 0}" mat-menu-item>
        {{item.item}}
      </button>
    </ng-container>
  </ng-container>
</mat-menu>
