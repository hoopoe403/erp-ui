<div class="relative flex flex-col md:w-fit -m-6 h-screen" style="width: 1300px">

    <!-- Header -->
    <!--     -->
    <div class="border border-slate-300 border-solid flex flex-col sm:flex-row items-center sm:items-start py-2 px-4">
        <ng-container *ngIf="data.dismissible.show">
            <div class="absolute top-0 right-0 py-2 pr-4">
                <button [disabled]="data.dismissible.disabled" (click)="closeDialog()" mat-icon-button
                    [matDialogClose]="undefined">
                    <mat-icon class="text-secondary" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </ng-container>
        <!-- Icon -->
        <ng-container *ngIf="data.icon.show">
            <div class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full" [ngClass]="{'text-primary-600 bg-primary-100 dark:text-primary-50 dark:bg-primary-600': data.icon.color === 'primary',
                            'text-accent-600 bg-accent-100 dark:text-accent-50 dark:bg-accent-600': data.icon.color === 'accent',
                            'text-warn-600 bg-warn-100 dark:text-warn-50 dark:bg-warn-600': data.icon.color === 'warn',
                            'text-gray-600 bg-gray-100 dark:text-gray-50 dark:bg-gray-600': data.icon.color === 'basic',
                            'text-blue-600 bg-blue-100 dark:text-blue-50 dark:bg-blue-600': data.icon.color === 'info',
                            'text-green-500 bg-green-100 dark:text-green-50 dark:bg-green-500': data.icon.color === 'success',
                            'text-amber-500 bg-amber-100 dark:text-amber-50 dark:bg-amber-500': data.icon.color === 'warning',
                            'text-red-600 bg-red-100 dark:text-red-50 dark:bg-red-600': data.icon.color === 'error'
                            }">
                <mat-icon class="text-current" [svgIcon]="data.icon.name"></mat-icon>
            </div>
        </ng-container>

        <ng-container *ngIf="data.title || data.message">
            <div
                class="flex flex-col items-center justify-center sm:items-start mt-4 pt-2 sm:mt-0 sm:pr-8 space-y-1 text-center sm:text-left">

                <!-- Title -->
                <ng-container *ngIf="data.title">
                    <div class="text-xl leading-6 font-medium" [innerHTML]="data.title"></div>
                </ng-container>

                <!-- Message -->

            </div>
        </ng-container>

    </div>
    <div class="absolute inset-x-0 bottom-0" *ngIf="isDataLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Content -->
    <div class="flex flex-col sm:flex-row items-center sm:items-start p-6 pb-6 sm:pb-8 w-full">
        <div class="flex flex-col sm:flex-row items-center sm:items-start p-6 pb-6 sm:pb-8 w-full">
            <div
                class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

                <!-- Header -->
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
                    <!-- Loader -->

                    <!-- Actions -->
                    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 ">

                        <!-- Search -->
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
                            <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                            <input #filter [autocomplete]="'off'" [formControl]="searchInputControl" matInput
                                [autocomplete]="'off'" [placeholder]="'Search'">
                        </mat-form-field>

                    </div>
                </div>

                <div class="flex flex-auto overflow-hidden">

                    <!-- Products list -->
                    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                        <ng-container *ngIf="goodsInventoryHistory$ | async as goodsInventoryHistory">
                            <ng-container *ngIf="goodsInventoryHistory.length > 0; else noGoodsInventoryHistory">
                                <div class="grid">
                                    <!-- Header -->
                                    <div class="goods-inventory-his-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                        matSort matSortDisableClear>
                                        <div class="hidden lg:block" [mat-sort-header]="'date'">
                                            Date
                                        </div>
                                        <div class="hidden lg:block" [mat-sort-header]="'payerName'">
                                            Code
                                        </div>
                                        <div class="hidden lg:block" [mat-sort-header]="'payerTypeName'">
                                            Name
                                        </div>
                                        <div style="direction: rtl;"
                                            class="justify-items-start print:block hidden lg:block"
                                            [mat-sort-header]="'initialStock'">
                                            Stock
                                        </div>
                                        <div class="hidden lg:block" [mat-sort-header]="'requestTypeName'">
                                            Request
                                        </div>

                                    </div>
                                    <!-- Rows -->
                                    <ng-container *ngIf="goodsInventoryHistory$ | async as goodsInventoryHistory">
                                        <div *ngFor="let item of goodsInventoryHistory; trackBy: trackByFn">
                                            <div
                                                class="goods-inventory-his-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                                                <!-- SKU -->

                                                <div class="truncate hidden lg:block">
                                                    {{item.localChangeDate + '-' +
                                                    item.localChangeTime }}
                                                </div>
                                                <div class="truncate hidden lg:block">
                                                    {{item.goodsCode}}
                                                </div>
                                                <div class="truncate hidden lg:block">
                                                    {{item.goodsName}}
                                                </div>
                                                <div class="text-right print:block text-sm">
                                                    <div matTooltip="Stock" class="text-blue-500">
                                                        <p>{{item.stock}}</p>
                                                    </div>
                                                    <div matTooltip="Reserve" class="text-red-500">
                                                        <p>{{item.reserve +
                                                            item.preReserve}}
                                                        </p>
                                                    </div>
                                                    <div matTooltip="Remained" class="text-green-500">
                                                        <p>{{item.stock - item.reserve - item.preReserve}}</p>
                                                    </div>
                                                </div>
                                                <div class="truncate hidden lg:block">
                                                    {{item.requestTypeName}}
                                                </div>

                                            </div>
                                        </div>
                                    </ng-container>
                                </div>

                                <mat-paginator
                                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                    [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination.length"
                                    [pageIndex]="pagination.pageIndex" [pageSize]="pagination.pageSize"
                                    [pageSizeOptions]="[50, 100,200,300,400]" [showFirstLastButtons]="true">
                                </mat-paginator>

                            </ng-container>
                        </ng-container>
                    </div>
                </div>
                <ng-template #noGoodsInventoryHistory>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                        Inventory history!
                    </div>
                </ng-template>
            </div>


        </div>
    </div>



</div>
